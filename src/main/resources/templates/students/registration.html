<!DOCTYPE HTML>
<html lang="en-us" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Student Registration Form</title>
    </head>
    <body>
        <h3>Student Registration Form</h3>
        <form th:action="@{/student/confirmation}" th:object="${student}" method="POST">
            First name: <input type="text" th:field="*{firstName}"/> <br />
            Last name: <input type="text" th:field="*{lastName}" /> <br />
            Country:
              <select th:field="*{country}">
                <option th:value="Brazil">Brazil</option>
                <option th:value="France">France</option>
                <option th:value="Germany">Germany</option>
                <option th:value="India">India</option>
              </select>
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
